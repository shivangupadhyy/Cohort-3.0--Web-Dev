<body>
  <input type="text"></input>
  <button onclick="addTodo()">Add todo!</button>
  <button onclick="deleteLastTodo()">Delete Last Todo</button>
  <button onclick="deleteFirstTodo()">Delete First Todo</button>
  <div id="todos"></div>
  <script>
    let todos = [];
    function addTodo() {
      todos.push({
        title: document.querySelector("input").value
      })
      render();
    }

    function deleteLastTodo(){
      todos.splice(todos.length-1, 1)// remove the last element from the array
      render()
    }
 
    function deleteFirstTodo(){
      todos.splice(0,1)// remmove the first element form the array
      render()
    }

    function createTodoComponent(todo, index){
      const div = document.createElement("div");
      const h1 = document.createElement("h1");
      const button = document.createElement("button");
      button.innerHTML = "Delete";
      button.onclick = function() {
          todos.splice(index, 1);
          render();
      };
      h1.innerHTML = todo.title;
      div.append(h1);
      div.append(button);
      return div;
    }

    function render() {
      document.querySelector("#todos").innerHTML="";
      for(let i =0 ; i<todos.length; i++){
          const element = createTodoComponent(todos[i], i); // Pass index here
          document.querySelector("#todos").appendChild(element);
      }
    }
  </script>
  </body>
