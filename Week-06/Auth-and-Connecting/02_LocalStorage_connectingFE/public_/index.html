<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <div>
        <span>Signup</span>
        <input type="text" name="Username" id="signup-username" placeholder="Username">
        <input type="text" name="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>
    <div>
        <span>Signin</span>
        <input type="text" name="Username" id="signin-username" placeholder="Username">
        <input type="text" name="password" id="signin-password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>

    <div>
        <span>User Information</span>
        <div id="Information"></div>
    </div>

    <div>
        <button onclick="logout()">Logout</button>
    </div>
</body>
<script>
    async function signup() {
    const username = document.getElementById("signup-username").value;
    const password = document.getElementById("signup-password").value;

    await axios.post("http://localhost:3000/signup", {
        username: username,
        password: password
    })
    alert('You have been signUp Successfully')
    }

    async function signin() {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        const response = await axios.post("http://localhost:3000/signin" ,{
            username : username,
            password : password
        })

        localStorage.setItem("token", response.data.token)
        alert("you have been signin successfully !")


        getUserInfo();
    }

    async function getUserInfo(){
        const response = await axios.get("http://localhost:3000/me", {
            headers: {
                token : localStorage.getItem("token") ,
            }
        })

        document.getElementById("Information").innerHTML = `Username : ${response.data.username} and Password : ${response.data.password}`
    }

    getUserInfo();


    function logout(){
        localStorage.removeItem("token");
    }

</script>
</html>
