<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Linkdn</h1>
    <div id="post"></div>
</body>
<script>
    async function fetchPost() {
        console.log('Before fetching data from the sever ')
        const respone  =  await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const data = await respone.json();
        console.log(data);
        console.log("after fetching the data from the server")
        document.getElementById('post').innerHTML = data.title;
    }

    fetchPost()
</script>
</html>
