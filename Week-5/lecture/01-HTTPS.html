<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>

</head>
<body>
    <h1>Linkdn</h1>
    <div id="post"></div>
</body>
<script>
    async function fetchPost() {
        console.log('Before fetching data from the sever ')
        const respone  =  await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const data = await respone.json();
        console.log(data);
        console.log("after fetching the data from the server")
        document.getElementById('post').innerHTML = data.title;
    }
    async function fetchPost1() {
        console.log('Before fetching data from the sever ')
        const respone  =  await axios.get("https://jsonplaceholder.typicode.com/posts/1");
        console.log(respone);
        console.log("after fetching the data from the server")
        document.getElementById('post').innerHTML = respone.data.title;
    }
    fetchPost1()



    // fetchPost()
</script>
</html>
